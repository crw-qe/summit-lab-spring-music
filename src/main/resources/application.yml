spring:
  application:
    name: spring-music
  main:
    allow-bean-definition-overriding: true
  jpa:
    generate-ddl: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: WARN
    io.k8s.samples.music: DEBUG

---
spring:
  profiles: mysql
  datasource:
    url: "jdbc:mysql://localhost/music"
    driver-class-name: com.mysql.jdbc.Driver
    username:
    password: 
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect

---
spring:
  profiles: postgres
  datasource:
    url: "jdbc:postgresql://localhost/music"
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.ProgressDialect
